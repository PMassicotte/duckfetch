name: Test Linux Installation

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-linux:
    name: Test Linux Installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and Install (x86_64)
        run: |
          cargo install --path .
          duckfetch --version

      - name: Install DuckDB using duckfetch
        run: |
          duckfetch update
          # Verify DuckDB is installed and executable
          test -x ~/.local/bin/duckdb
          ~/.local/bin/duckdb --version
